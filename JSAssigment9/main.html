<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment9</title>
    <link rel="stylesheet" href="flexboxstyle.css">
</head>
<body>
    <h1 id="title">DOUBLING MONEY ismo</h1>
    <div id="content"> 
        <form id="form" name="mainForm" onsubmit="validatePass()" >    
            <input type="text" name="names" id="">
            <input type="radio" name="names" value="r1" title="GET RICH">
            <input type="radio" name="names" value="r2" id="r2">                
            <input type="radio" name="names" value="r3" id="r3">
            <input type="checkbox" name="names" value="cb1" id="ca">
            <input type="checkbox" name="names" value="cb2" id="cb">
            <input type="checkbox" name="names" value="cb3" id="cc">
            <input type="password" name="passWord1" placeholder="password">
            <input type="password" name="passWord2" placeholder="retypepass">
            <input type="color" name="names">
            <input type="date" name="names">
            <input type="time" name="names">
            <input type="email" name="names">
            <input type="number" name="names">
            <input type="range" name="names" id="rangeV" min="0" max="10" step="1">
            <input type="search" name="names">
            <input type="tel" name="names">
            <input type="url" name="names">
            <input type="submit" value="submit">
        </form>
    </div>
    <div id="flexoutput">
        <p id="output"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
